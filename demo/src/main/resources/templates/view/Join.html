<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<div layout:fragment="content">
		<form action="/join" role="form" method="post"
			th:object="${memberDto}">
			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="username">아이디</td>
							<td><input type="text" th:field="*{username}"
								class="form-control" placeholder="아이디 중복확인을 클릭하세요"
								style="width: 200px;" id="username" readonly></td>
							<td><button type="button" onClick="openPop()">아이디
									중복확인</button></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">

				<table>
					<tbody>
						<tr>
							<td th:for="password">비밀번호</td>
							<td th:for="password"><input type="password"
								th:field="*{password}" class="form-control"
								placeholder="비밀번호를 입력하세요"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td>회원구분</td>
							<td><label th:for="sort"> 개인 </label> <input type="radio"
								th:field="*{sort}" value="individual"></td>
							<td><label th:for="sort"> 기업 </label> <input type="radio"
								th:field="*{sort}" value="company"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="name">이름</td>
							<td><input type="text" th:field="*{name}"
								class="form-control" placeholder="이름을 입력하세요"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="phone">연락처</td>
							<td><input type="text" class="form-control"
								th:field="*{phone}" placeholder="전화번호를 입력하세요"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="email">이메일</td>
							<td><input type="text" th:field="*{email}"
								class="form-control" placeholder="이메일을 입력하세요"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="birthday">생년월일</td>
							<td><input type="date" th:field="*{birthday}"
								class="form-control"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="address">주소</td>
							<td><input type="text" th:field="*{address}"
								class="form-control" placeholder="주소를 입력하세요"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<table>
				<tbody>
					<tr>
						<td><button type="submit" onClick="joinsuccess()">회원가입</button></td>
						<td><button type="button" onClick="location.href='/'">돌아가기</button></td>
					</tr>
				</tbody>
			</table>


			<!-- csrf 공격 방어하기 위한 csrf 토큰값이 있어야 함. csrf 토큰이란 실제 서버에서 요청한 것이 맞는지 확인 -->
			<!-- <input type="hidden" th:name="${_csrf.parameterName}"
				th:value="&{_csrf.token}">  -->
		</form>
	</div>
</body>
</html>

<script th:inline="javascript">
	
</script>
<script type="application/javascript" th:src="@{/js/Join.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
