<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/Home.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>메인페이지</title>
</head>
<body>

	<!--  헤더 및 Navigation Bar -->
	<header>
		<a href="/"><img th:src="@{/img/Logo1.svg}" id="logoimg"></a>

		<nav class="navbar navbar-expand-lg" id="navbarhead">
			<div class="container-fluid">

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/recruitpage/list">채용공고</a></li>
						<li class="nav-item"><a class="nav-link" href="#">기업리뷰</a></li>
						<li class="nav-item"><a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link active" aria-current="page" href="/login">로그인</a></li>
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link active" aria-current="page" href="/join">회원가입</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link active" aria-current="page" href="/logout">로그아웃</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link active" aria-current="page" href="/logout">마이페이지</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- 본문 / 최신 공고 5개 & 최신 기업리뷰 5개 -->
	<div th:fragment="content">

		<table style="margin-top: 100px;">
			<thead>
				<th>최신 공고</th>
			</thead>

			<tbody>
				<tr>
					<td id="tablebody">
						<div class="card" id="card">
							<div class="card-body">
								<h5 class="card-title" onClick="location.href='/'"
									id="cardtitle">Card title</h5>
								<p class="card-text" onClick="location.href='/'" id="cardbody">Some
									quick example text to build on the card title and make up the
									bulk of the card's content.</p>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<button th:if="${sort}=='company' and ${company} == null"
			type="button" onClick="location.href='/mypage/companyinput'">업체정보등록</button>

		<button th:if="${sort}=='company' and ${company} != null"
			type="button" onClick="location.href='/mypage/company/detail'">업체정보조회</button>

		<button sec:authorize="isAuthenticated()" type="button"
			onClick="location.href='/mypage/accountinfo'">마이페이지 - 회원정보</button>

		<button th:if="${sort}=='individual'"
			sec:authorize="isAuthenticated()" type="button"
			onClick="location.href='/mypage/resume'">마이페이지 - 이력서 조회</button>


	</div>

	<!-- Footer 제작 공간 -->
	<footer
		style="text-align: center; margin-top: 300px; border-top: 1px black solid; width: 80%;">
		<div>Footer 입니다.</div>
	</footer>
</body>
</html>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
