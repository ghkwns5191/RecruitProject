<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/AccountInfo.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>공지사항</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

	<div style="display: table; margin: auto">

		<header>
			<a href="/"><img th:src="@{/img/Logo1.svg}" id="logoimg"></a>

			<nav class="navbar navbar-expand-lg" id="navbarhead">
				<div class="container-fluid">

					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="#">채용공고</a></li>
							<li class="nav-item"><a class="nav-link" href="#">기업리뷰</a></li>
							<li class="nav-item"><a class="nav-link disabled">Disabled</a>
							</li>
						</ul>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item" sec:authorize="isAnonymous()"><a
								class="nav-link active" aria-current="page" href="/login">로그인</a></li>
							<li class="nav-item" sec:authorize="isAnonymous()"><a
								class="nav-link active" aria-current="page" href="/join">회원가입</a></li>
							<li class="nav-item" sec:authorize="isAuthenticated()"><a
								class="nav-link active" aria-current="page" href="/logout">로그아웃</a></li>
							<li class="nav-item" sec:authorize="isAuthenticated()"><a
								class="nav-link active" aria-current="page" href="/logout">마이페이지</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<table th:if="${noticeList} != null">

			<thead>
				<tr>
					<th>공지사항</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>제목</td>
					<td th:text="${notice.title}"></td>
				</tr>

				<tr>
					<td>작성 / 수정일</td>
					<td th:if="${notice.modifydate} == null"
						th:text="${notice.registerdate}"></td>
					<td th:unless="${notice.modifydate} == null"
						th:text="${notice.modifydate}"></td>
				</tr>

				<tr>
					<td>상세 내용</td>
					<td th:text="${notice.detail}"></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>

<script th:inline="javascript">
	
</script>
<script type="application/javascript" th:src="@{/js/NoticeDetail.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
