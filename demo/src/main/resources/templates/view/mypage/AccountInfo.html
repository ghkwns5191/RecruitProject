<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>마이페이지 - 회원 정보 조회</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

	<!--  헤더 및 Navigation Bar -->
	<header>
		<a href="/"><img th:src="@{/img/Logo1.svg}" id="logoimg"></a>

		<nav class="navbar navbar-expand-lg" id="navbarhead">
			<div class="container-fluid">

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">채용공고</a></li>
						<li class="nav-item"><a class="nav-link" href="#">기업리뷰</a></li>
						<li class="nav-item"><a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link active" aria-current="page" href="/login">로그인</a></li>
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link active" aria-current="page" href="/join">회원가입</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link active" aria-current="page" href="/logout">로그아웃</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link active" aria-current="page" href="/logout">마이페이지</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- 본문 회원 계정 정보 -->
	<div th:fragment="content" id="accountinfo">
		<label>아이디</label> <input type="text" th:name="username" id="username"
			readonly> <label>계정 구분</label> <input type="text"
			th:name="sort" id="sort" readonly> <label>회원 이름</label> <input
			type="text" th:name="name" id="name" readonly> <label>회원
			전화번호</label> <input type="text" th:name="phone" id="phone" readonly>
		<label>이메일</label> <input type="text" th:name="email" id="email"
			readonly> <label>생년월일</label> <input type="text"
			th:name="birthday" id="birthday" readonly> <label>주소</label>
		<input type="text" th:name="address" id="address" readonly> <label>가입일</label>
		<input type="text" th:name="registerdate" id="registerdate" readonly>

		<div>
			<button type="button" onClick="">회원정보 수정하기</button>
		</div>
	</div>

	<!-- Footer 제작 공간 -->
	<footer
		style="text-align: center; margin-top: 300px; border-top: 1px black solid; width: 80%;">
		<div>Footer 입니다.</div>
	</footer>
</body>
</html>
<script th:inline="javascript">
	
	</script>
<script type="application/javascript" th:src="@{/js/AccountInfo.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
