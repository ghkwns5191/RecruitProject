<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
	<meta charset="UTF-8">
	<title>지원 현황</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

	<!--  헤더 및 Navigation Bar -->
	<header>

		<a href="/"><img th:src="@{/img/Logo1.svg}" id="logoimg"></a>

		<nav class="navbar navbar-expand-lg" id="navbarhead">
			<div class="container-fluid">

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" href="/recruitpage/list">채용공고</a></li>
						<li class="nav-item"><a class="nav-link" href="/notice/list">공지사항</a></li>

					</ul>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link" aria-current="page" href="/login">로그인</a></li>
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link" aria-current="page" href="/join">회원가입</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" aria-current="page" href="/logout">로그아웃</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" aria-current="page" href="/mypage">마이페이지</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div style="display: table; margin: auto; width: 800px;">
		<table class="table" style="margin-top: 50px;">
			<thead>
				<tr>
					<th>번호</th>
					<th>채용공고명</th>
					<th>이력서</th>
					<th>지원일</th>
					<th></th>
				</tr>
			</thead>

			<tbody th:if="${applyList != null}">
				<tr th:each="applyList : ${applyList}">
					<td th:text="${applyListStat.index} + 1"></td>
					<td th:text="${recruitList[__${applyListStat.index}__].title}"></td>
					<td th:text="${applyList.title}"></td>
					<td th:text="${applyList.applydate}"></td>
					<td><button class="btn btn-primary btn-primary-sm">지원내역 상세보기</button>
						<br>
						<button class="btn btn-outline-primary btn-primary-sm">지원 취소하기</button>
					</td>
				</tr>
			</tbody>

			<tbody th:unless="${applyList != null}">
				<tr>
					<td>지원 이력이 없습니다.</td>
				</tr>
			</tbody>
		</table>

		<table>
			<tbody>
				<tr>
					<td><button onClick="back()" class="btn btn-primary btn-primary-sm">뒤로가기</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Footer 제작 공간 -->
	<footer>
		<div>Footer 입니다.</div>
	</footer>
</body>

</html>
<script th:inline="javascript">

</script>
<script type="application/javascript" th:src="@{/js/ApplyListByMember.js}"></script>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
