<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>지원 현황</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>채용공고명</th>
				<th>이력서</th>
				<th>지원일</th>
				<th></th>
			</tr>
		</thead>

		<tbody th:if="${applyList != null}">
			<tr th:each="applyList : ${applyList}">
				<td th:text="${applyListStat.index} + 1"></td>
				<td th:text="${recruitList[__${applyListStat.index}__].title}"></td>
				<td th:text="${applyList.title}"></td>
				<td th:text="${applyList.applydate}"></td>
				<td><button>지원내역 상세보기</button>
					<br>
				<button>지원 취소하기</button></td>
			</tr>
		</tbody>

		<tbody th:unless="${applyList != null}">
			<tr>
				<td>지원 이력이 없습니다.</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
<script th:inline="javascript">
	
</script>
<script type="application/javascript"
	th:src="@{/js/ApplyListByMember.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
