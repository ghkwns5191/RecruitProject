<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content">
		<form action="/mypage/resume/new" role="form" method="post"
			th:object="${resumeDto}">
			<div class="form-group">
				<label th:for="title">이력서 제목</label> <input type="text"
					placeholder="이력서 제목을 입력하세요" th:field="*{title}"
					class="form-control" name="title">
			</div>
			<div id="acainput">
				<label>학력 사항</label>
					<div>
					<label>학교명</label>
					<input type="text" id="acaname" placeholder="학교명을 입력하세요">
					<label>구분</label>
						<select name="acatype" id="acatype">
							<option value="고등학교">고등학교</option>
							<option value="대학교">대학교</option>
							<option value="대학원">대학원</option>
							<option value="기타">기타</option>
						</select>
					</div>
				<button type="button">추가히기</button>
			</div>
			<div class="form-group">
				<label th:for="cv">자기소개서</label>
				<textarea cols="150" rows="40" name="cv" th:field="*{cv}"
					class="form-control" placeholder="자기소개서를 입력하세요"></textarea>
			</div>

		</form>
		<button type="submit">이력서 저장하기</button>
	</div>
</body>
</html>
