<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content">
		<form action="/mypage/resume/new" role="form" method="post"
			th:object="${resumeDto}">
			<div class="form-group">
				<label th:for="title">이력서 제목</label> <input type="text"
					placeholder="이력서 제목을 입력하세요" th:field="*{title}"
					class="form-control" name="title"> <label>사진</label><input
					type="file">
			</div>
			<div>

				<button type="button" onClick="loadInfo()">개인정보 불러오기</button>
				<label>이름</label><input type="text" name="name" readonly id="name">
				<label>전화번호</label><input type="text" name="phone" readonly
					id="phone"> <label>이메일</label><input type="text"
					name="email" readonly id="email">
				<p>이름, 전화번호, 이메일은 회원 가입 정보를 기준으로 작성됩니다.</p>
			</div>

		</form>
		<button type="submit">이력서 저장하기</button>
	</div>
</body>
</html>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		function loadInfo() {
			$.ajax({
				type : "get",
				url : "/member/sendMemberData",
				success : function(member) {
					console.log(member);
					document.getElementById("name").value = member.name;
					document.getElementById("phone").value = member.phone;
					document.getElementById("email").value = member.email;
				},
				error : function(request, status, error) {
					console.log(request);
					console.log(status);
					console.log(error);
				}
			})
		}
	</script>
</th:block>
