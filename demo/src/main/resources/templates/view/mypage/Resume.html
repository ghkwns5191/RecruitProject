<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>회원 정보</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

	<!--  헤더 및 Navigation Bar -->
	<header>
		<a href="/"><img th:src="@{/img/Logo1.svg}" id="logoimg"></a>

		<nav class="navbar navbar-expand-lg" id="navbarhead">
			<div class="container-fluid">

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">채용공고</a></li>
						<li class="nav-item"><a class="nav-link" href="#">기업리뷰</a></li>
						<li class="nav-item"><a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link active" aria-current="page" href="/login">로그인</a></li>
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link active" aria-current="page" href="/join">회원가입</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link active" aria-current="page" href="/logout">로그아웃</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link active" aria-current="page" href="/logout">마이페이지</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- 본문 이력서 정보 -->
	<div th:fragment="content">
		<div id="resume" th:if="${resume} != null">
			<label th:for="title">이력서 제목</label> <a
				th:href="@{/mypage/resume/detail/{id}(id=${resume.id})}"><p
					id="resumetitle" th:field="*{title}" th:text="${resume.title}"></p></a>
			<label th:for="cv">이력서 내용</label>
			<p id="resumecv" th:field="*{cv}" th:text="${resume.cv}"></p>
			<label th:for="openforheadhunter">이력서 공개여부</label>
			<p id="resumeopenforheadhunter" th:field="*{openforheadhunter}"
				th:text="${resume.openforheadhunter}"></p>
			<label>사진</label> <img th:src="*{imgurl}">
		</div>

		<div id="resume" th:if="${resume} == null">
			<button type="button" onClick="location.href='/mypage/resume/new'">이력서
				작성</button>
		</div>
	</div>

	<!-- Footer 제작 공간 -->
	<footer
		style="text-align: center; margin-top: 300px; border-top: 1px black solid; width: 80%;">
		<div>Footer 입니다.</div>
	</footer>
</body>
</html>
<script th:inline="javascript">
	
</script>
<script type="application/javascript" th:src="@{/js/Resume.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
