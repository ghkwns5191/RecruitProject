<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  헤더 및 Navigation Bar -->
	<header>

		<a href="/"><img th:src="@{/img/Logo1.svg}" id="logoimg"></a>

		<nav class="navbar navbar-expand-lg" id="navbarhead">
			<div class="container-fluid">

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" href="/recruitpage/list">채용공고</a></li>
						<li class="nav-item"><a class="nav-link" href="/notice/list">공지사항</a></li>

					</ul>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link" aria-current="page" href="/login">로그인</a></li>
						<li class="nav-item" sec:authorize="isAnonymous()"><a
							class="nav-link" aria-current="page" href="/join">회원가입</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" aria-current="page" href="/logout">로그아웃</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" aria-current="page" href="/mypage">마이페이지</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

<!-- 본문 Login form -->
	<div layout:fragment="content">
		<form role="form" method="post" action="/login">
			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="username">아이디</td>
							<td><input type="text" name="username" class="form-control"
								placeholder="아이디를 입력하세요"></td>
						</tr>
						<tr>
							<td th:for="username">비밀번호</td>
							<td><input type="password" name="password" id="password"
								class="form-control" placeholder="비밀번호를 입력하세요"></td>
						</tr>
						<tr>
							<td th:if="${loginError}" class="error" th:text="${loginError}"
								colspan="2"></td>
						</tr>
					</tbody>
				</table>

				<table>
					<tbody>
						<tr>
							<td><button class="btn btn-primary">로그인</button></td>
							<td><button type="button" class="btn btn-primary"
									onClick="location.href='/join'">회원가입</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>

	<!-- Footer 제작 공간 -->
	<footer
		style="text-align: center; margin-top: 300px; border-top: 1px black solid; width: 80%;">
		<div>Footer 입니다.</div>
	</footer>
</body>
</html>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		var check = "[[${check}]]";
		console.log(check);
	</script>
	<script type="application/javascript" th:src="@{/js/Login.js}"></script>
</th:block>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
