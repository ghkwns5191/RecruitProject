<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<form role="form" method="post" action="/login">
			<div class="form-group">
				<table>
					<tbody>
						<tr>
							<td th:for="username">아이디</td>
							<td><input type="text" name="username" class="form-control"
								placeholder="아이디를 입력하세요"></td>
						</tr>
						<tr>
							<td th:for="username">비밀번호</td>
							<td><input type="password" name="password" id="password"
								class="form-control" placeholder="비밀번호를 입력하세요"></td>
						</tr>
						<tr>
							<td th:if="${loginError}" class="error" th:text="${loginError}"
								colspan="2"></td>
						</tr>
					</tbody>
				</table>

				<table>
					<tbody>
						<tr>
							<td><button class="btn btn-primary">로그인</button></td>
							<td><button type="button" class="btn btn-primary"
									onClick="location.href='/join'">회원가입</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
</html>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		var check = "[[${check}]]";
		console.log(check);
	</script>
	<script type="application/javascript" th:src="@{/js/Login.js}"></script>
</th:block>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
