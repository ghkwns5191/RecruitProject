<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<form role="form" method="post" action="/member/login">
			<div class="form-group">
				<label th:for="username"> 아이디 </label>
				<input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label th:for="password"> 비밀번호 </label>
				<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
			</div>
			<p th:if="${loginError}" class="error" th:text="${loginError}"></p>
			<button class="btn btn-primary"> 로그인 </button>
			<button type="button" class="btn btn-primary" onClick="location.href='/member/join'">회원가입</button>
		</form>
	</div>
</body>
</html>
