<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>아이디 중복확인</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
	<div th:fragment="content" style="margin-left: 0px;">
		<div class="form-group">
			<table>
				<thead>
					<th colspan="3">아이디 중복확인</th>
				</thead>
				<tbody>
					<tr>
						<td>아이디</td>
						<td><input type="text" class="form-control"
							placeholder="아이디를 입력하세요" id="username"></td>
						<td><button type="button" onClick="checkUsername()">중복확인</button></td>
					</tr>
				</tbody>
			</table>
			<div id="checkresult">

				<table th:if="${result}!=null">
					<tbody>
						<tr th:if="${result} == false">
							<td>사용 가능한 아이디 입니다.</td>
							<td><button type="button" onClick="insertUsername()">사용하기</button></td>
						</tr>
						<tr th:if="${result} == true">
							<td>이미 사용 중인 아이디 입니다.</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
</html>

<script th:inline="javascript">
	
</script>
<script type="application/javascript" th:src="@{/js/CheckUsername.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
