<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>아이디 중복확인</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
	<div th:fragment="content">
		<div class="form-group">
			<label>아이디</label> <input type="text" class="form-control"
				placeholder="아이디를 입력하세요" id="username">
			<button type="button" onClick="checkUsername()">중복확인</button>

			<div id="checkresult">
				<p th:if="${result}!=null">
				<div th:if="${result} == false">
					사용 가능한 아이디 입니다.
					<button type="button" onClick="insertUsername()">사용하기</button>
				</div>
				<div th:if="${result} == true">이미 사용 중인 아이디 입니다.</div>
				</p>
			</div>

		</div>
	</div>
</body>
</html>

<script th:inline="javascript">
	
	</script>
<script type="application/javascript" th:src="@{/js/CheckUsername.js}"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
