<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>아이디 중복확인</title>
</head>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
	<div th:fragment="content">
		<div class="form-group">
			<label>아이디</label> <input type="text"
				class="form-control" placeholder="아이디를 입력하세요" id="username">
			<button type="button" onClick="checkUsername()">중복확인</button>
			
				<div id="checkresult">
					<p th:if="${result}!=null" th:text="${result}"></p>
				</div>
			
		</div>
	</div>
</body>
</html>

<th:block layout:fragment="script">
	<script>
		function checkUsername() {
			var username = document.getElementById("username").value;
			console.log(username);
			
			

			$.ajax({
				type : "post", // 타입
				url : "/member/usernamecheck",
				async : true, // 비동기 여부 (비동기 = true)
				
				dataType: "text",
				data : {"username": username},
				success : function(result) {
					console.log(result);
					
					$("#checkresult").replaceWith(result);
				},
				error : function(request, status, error) {
					console.log(request, status, error);
				}
			})

		}
	</script>
</th:block>
